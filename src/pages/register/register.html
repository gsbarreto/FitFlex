<ion-content padding>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="user.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Sobrenome</ion-label>
      <ion-input [(ngModel)]="user.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.birthDay"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Peso</ion-label>
      <ion-input [(ngModel)]="user.weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Altura</ion-label>
      <ion-input [(ngModel)]="user.height"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Cargo</ion-label>
        <ion-input type="text" [(ngModel)]="user.profissao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div class="row">
      <div class="col">
				<button ion-button icon-only color="light" class="btn-circle btn-xl" (click)="capturaFoto(false)">
					<ion-icon name="md-camera" color="dark"></ion-icon>
				</button>
			</div>
			<div class="col">
				<button ion-button icon-only color="light" class="btn-circle btn-xl" (click)="capturaFoto(true)">
					<ion-icon name="md-albums" color="dark"></ion-icon>
				</button>
			</div>
    </div>
    <button ion-button (click)="register(user)">Registrar</button>
    <button ion-button color ="light" (click)="cancelar()">Cancelar</button>
</ion-content>
