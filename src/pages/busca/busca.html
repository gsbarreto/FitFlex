<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page-busca">
    <ion-searchbar class="menu-busca" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let treino of treinos" (click)="verTreino(treino)">
        {{ treino?.nome }}
      </ion-item>
    </ion-list>
</ion-content>
