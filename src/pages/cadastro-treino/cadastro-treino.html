<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Treino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label floating>Nome do treino</ion-label>
        <ion-input type="text" [(ngModel)]="treino.nome"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="treino.descricao"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
        <ion-col>
          <button ion-button (click)="criarTreino()">Criar</button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
