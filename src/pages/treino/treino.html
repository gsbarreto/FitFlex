<ion-header>

  <ion-navbar>
    <ion-title>{{(treino)?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="page-perfil">
    <h1>Nome: {{(treino)?.nome}}</h1>
    <h3>Descrição: {{(treino)?.descricao}}</h3>
    <p>Likes: {{(treino)?.likes}}</p>
    <div class="sub-title">
      <h2>Tags</h2>
    </div>
    <p>{{(treino)?.categorias}}</p>

    <div class="sub-title">
      <h2>Explicação</h2>
    </div>
    <p>{{(treino)?.explicacao}}</p>

    <ion-row *ngIf="opeditar == true">
      <div class="botoes">
        <button ion-button (click)="editar()">Editar</button>
        <button ion-button color="danger" (click)="deletar()">Deletar</button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
